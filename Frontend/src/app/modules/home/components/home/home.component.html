<app-banner></app-banner>

<div class="container">
	<div class="row">
		<div class="col-12 my-3">
			<h3 class="mat-headline">Категории:</h3>
			<mat-chip-list>
				<mat-chip *ngFor="let item of site.categories | async"
						  [routerLink]="'categories/' +  item.slug"
						  [selected]="router.isActive('categories/' + item.slug, false)">
					{{ item.name }}
				</mat-chip>
			</mat-chip-list>
		</div>
	</div>
	<mat-divider class="my-4"></mat-divider>
	<router-outlet></router-outlet>
</div>
